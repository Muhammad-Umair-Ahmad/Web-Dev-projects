<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Event Registration</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br />
      <br />

      <label for="email">Email:</label>
      <input type="text" id="email" />
      <br />
      <br />
      <label for="tel">Phone Number:</label>
      <!-- ^ and $ are signalling the start and end of input string -->
      <input
        type="tel"
        id="tel"
        pattern="^\d{4}-\d{7}$"
        placeholder="0335-2227244"
        required
      />
      <!-- <input type="tel" id="tel" pattern="^\d{11}$" placeholder="03352227244" required> -->
      <br /><br />

      <label for="occupation">Occupation:</label>
      <select name="occupation" id="occupation">
        <option value="Doctor">Doctor</option>
        <option value="Engineer">Enginner</option>
        <option value="Celebrity">Celebrity</option>
        <option value="Khusra">Khusra</option>
      </select>
      <br />
      <br />

      <fieldset>
        <legend>Topic of Interest:</legend>
        <input type="checkbox" id="interest1" name="" />
        <label for="interest1">HTML</label>

        <input type="checkbox" id="interest2" name="JAVA" />
        <label for="interest2">JAVA</label>

        <input type="checkbox" id="interest3" name="CSS" />
        <label for="interest3">CSS</label>
      </fieldset>
      <br />
      <label for="comment">Comments:</label>
      <br />
      <textarea name="Comments" id="comment" rows="5" cols="50"></textarea>
      <input type="submit" value="Register" id="Register" />
    </form>
  </body>
</html>
